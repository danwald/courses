<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <style>
		.heading {
			font-family: 'Trebuchet MS', san-serif;
			font-size: 55px;
			text-align: center;
			color: #555;
			text-shadow: 3px 3px 10px #888;
		}

		.card {
			width: 400px;
			margin: 100px auto;
			background-color: #ccc;
			padding: 5px;
			text-align: center;
			box-shadow: 5px 5px 10px #777;
		}
		
		.card:hover {
			box-shadow: 10px 10px 20px #aaa;
		}
		.card img {
			width: 100%;
		}
	</style>

    
</head>
    

<body>
	<h1 class="heading">This is heading with shadow</h1>
	<div class="card">
		<img src="images/bim.jpg"/>
		<h2>My Class</h2>
</body>
</html>
